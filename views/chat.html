<!DOCTYPE html>
<html>
<head>
<title>{{pageTitle}}</title>
	
	<link rel="stylesheet" href="/stylesheets/bootstrap.css">
	<link rel="stylesheet" href="/stylesheets/bootstrap-responsive.css">
	<link rel="stylesheet" href="/stylesheets/style.css">
	<link rel="stylesheet" href="/stylesheets/chat.css">

	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="/javascripts/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
	<script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>
	<script src="/javascripts/chat.js" type="text/javascript"></script>
	<script src="/javascripts/jquery.titlealert.js" type="text/javascript"></script>
</head>

<body class="container">

	<nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
           </button>
          <a class="navbar-brand" href="#">{{mainTitle}}</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-navbar-collapse">
          <p class="navbar-text navbar-right"><a href="/" class="navbar-link">Leave chat room</a></p>
        </div>
    </nav>
	
	<div class="row collapse in">
		<div class="col-md-12">
			<label for="userName">User name: (Hit Enter) </label>
			<input id="userName" type="text" maxlength="15"  class="input">
			<span id="feedback"></span>
		</div>
	</div>
	
	<br/>
	
	<div class="row">
		<div class="col-md-9">
			<div id="msgWindow" class="shadow"></div>
		</div>
		<div class="col-md-3 visible-desktop">
			<div id="usrWindow" class="shadow"></div>
		</div>
	</div>
	
	<br/>
	
	<div class="row">
		<div class="col-xs-3 col-sm-3 col-md-2" half>
			<select id="users" class="form-control"></select>
		</div>
		<div class="col-xs-9 col-sm-9 col-md-7" half>
			<input id="msg" type="text"  class="form-control"
				maxlength="255" disabled="true" placeholder="Enter your message here and press enter...">
		</div>
	</div>
</body>
</html>
