<!DOCTYPE html>
<html>
<head>
<title>{{pageTitle}}</title>
	
	<link rel="stylesheet" href="/stylesheets/bootstrap.css">
	<link rel="stylesheet" href="/stylesheets/bootstrap-responsive.css">
	<link rel="stylesheet" href="/stylesheets/chat.css">

	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="/javascripts/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
	<script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>
	<script src="/javascripts/chat.js" type="text/javascript"></script>
	<script src="/javascripts/jquery/jquery.titlealert.js" type="text/javascript"></script>
	<script src="/javascripts/ion.sound.min.js" type="text/javascript"></script>
</head>

<body class="container">

	<nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
           </button>
          <a class="navbar-brand" href="#">{{mainTitle}}</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-navbar-collapse">
          <p class="navbar-text navbar-right"><a href="/" class="navbar-link">Leave chat room</a></p>
        </div>
    </nav>
	
	<div class="row collapse in">
		<div class="col-md-12">
			<label for="userName">User name: <span id="hitEnter">(Hit Enter) </span></label>
			<input id="userName" type="text" maxlength="15"  class="input">
		</div>
	</div>
	
	<br/>
	
	<div class="row">
		<div class="col-md-9">
			<div id="msgWindow" class="shadow"></div>
		</div>
		<div class="col-lg-3 visible-desktop">
			<div id="usrWindow" class="shadow"></div>
		</div>
	</div>
	
	<br/>
	
	<div class="row">
		<div class="col-sm-3 col-md-2">
			<select id="users" class="form-control"></select>
		</div>
		<div class="col-sm-9 col-md-7">
			<input id="msg" type="text"  class="form-control"
				maxlength="255" disabled="true" placeholder="Enter your message here and press enter...">
		</div>
	</div>

	<br/>

	<div class="row">
		<div class="col-sm-12 col-md-12">
			<a href="javascript:" id="soundControl" title="Sound On/Off" >
				<img src='images/soff.png' alt="Sound Off" class="pull-right" id="soff"/>
				<img src='images/son.png' alt="Sound On" class="pull-right" id="son"/>
			</a>
		</div>
	</div>

	<div class="modal fade"  id="notification" data-backdrop="static" data-keyboard="false">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title"><span id="notificationTitle"></h4>
	      </div>
	      <div class="modal-body">
	        <h5 class="modal-title"><span id="notificationText"></h5>
	      </div>	        
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->	
</body>
</html>
